<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="image/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="image/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="image/favicon_io/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <header class="header">
        <a href="index.html"><img src="image/bwbartender.png" alt="bartender" class="logo"></a>

    <nav class="link">
        <a href="index.html"><li><b>HOME</b></li></a>
        <a href="aboutme.html"><li><b>ABOUT ME</b></li></a>
        <a href="contact.html"><li><b>CONTACT</b></li></a>
        <a href="pictures.html"><li><b>PICTURES</b></li></a>
    </nav>

    <img src="image/menu-btn.png" alt="Menu" class="hamburger">
    </header>

    <div class="bean1">
        <img src="image/beangif.gif" alt="beanrain">
    </div>

    <div class="contact-form">
        <h2>Let's take a coffee together</h2>
        <form action="https://formspree.io/f/xgvwgyen" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
            </div>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_next" value="https://yourdomain.com/thank-you.html">
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <div class="bean2">
        <img src="image/beangif.gif" alt="beanrain">
    </div>


</body>

<script>
document.querySelector('.hamburger').addEventListener('click', function() {
    const menu = document.querySelector('.link');
    const contact = document.querySelectorAll('.contact-form');
    const bean = document.querySelectorAll('.bean1');
    const body = document.body;

    if (menu.style.display === 'none' || !menu.style.display) {
        menu.style.display = 'flex';
        body.style.overflow = 'hidden';
        contact.forEach(bar => bar.classList.add('hide-contact-form'));
        bean.forEach(bar => bar.classList.add('hide-bean1'));
    } else {
        menu.style.display = 'none';
        body.style.overflow = 'auto';
        contact.forEach(bar => bar.classList.remove('hide-contact-form'));
        bean.forEach(bar => bar.classList.remove('hide-bean1'));
    }
});
</script>

</html>
